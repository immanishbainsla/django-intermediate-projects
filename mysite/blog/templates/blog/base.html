<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">
  </head>
  <body class="loader">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont custom-navbar">
      <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'about' %}"> About </a>
          <a class="nav-item nav-link" href='https://www.github.com'> GitHub </a>
          <a class="nav-item nav-link" href="https://www.linkedin.com"> LinkedIn </a>
          <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'post_new' %}"> New Post </a>
          <a class="nav-item nav-link" href="{% url 'drafts' %}"> Drafts </a>
          <a class="nav-item nav-link" href="#"> Welcome {{user.username}} </a>
          <a class="nav-item nav-link" href="{% url 'logout' %}"> Log Out </a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}"> Log In </a>
          {% endif %}

        </div>
      </div>
    </nav>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block body_block %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
