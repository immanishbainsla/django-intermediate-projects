<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'simplesocial/css/master.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/master.css'%}">
  </head>
  <body>
    <nav class="navbar mynav" role='navigation' id="navbar">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand mynav">Star Social</a>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <a href="{% url 'posts:create' %}"> Post </a>
            <a href="{% url 'groups:all' %}"> Groups </a>
            <a href="{% url 'groups:create' %}"> Create Group </a>
            <a href="{% url 'accounts:logout' %}"> Log Out </a>

          {% else %}
            <a href="{% url 'groups:all' %}"> Groups </a>
            <a href="{% url 'accounts:login' %}"> Log In </a>
            <a href="{% url 'accounts:signup' %}"> Sign Up </a>

          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {%block body%}

      {%endblock%}
    </div>
  </body>
  <script src="{%static 'simplesocial/js/master.js'%}" charset="utf-8"></script>
</html>
